name: dm+d code status report

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 07:00 UTC
  workflow_dispatch:      # Allows manual manual trigger

permissions:
  contents: write  # Required to push changes to the repository

jobs:
  run-dmd-lookup:
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ’¾ Install dependencies
        run: |
          pip install requests

      - name: ğŸ” Create credentials.json from GitHub secrets
        run: |
          echo '{
            "CLIENT_ID": "${{ secrets.CLIENT_ID }}",
            "CLIENT_SECRET": "${{ secrets.CLIENT_SECRET }}"
          }' > credentials.json

      - name: ğŸš€ Run lookup report and capture exit status
        id: run_lookup
        run: |
          set +e
          python src/main.py --mode ${{ github.event_name == 'workflow_dispatch' && 'force' || 'auto' }} --fail-on-problem
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          exit 0

      - name: ğŸ“ Commit and push report even if report has issues
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add reports/
          git commit -m "ğŸ“ Update dm+d lookup report" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      - name: ğŸš¨ Fail workflow if lookup found problems
        if: steps.run_lookup.outputs.exit_code != '0'
        run: exit 1
